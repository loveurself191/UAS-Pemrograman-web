<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI GUPPI Kalimbua</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <section class="contactMenu">
       <nav>
          <a href="Index.html"><img src="logo_mikalimbua.png"</a>
          <div class="nav-links" id="navLinks">
            <i class="fa fa-times" onclick="hideMenu()"></i>
            <ul>
                <li><a href="Index.html">Beranda</a></li>
                <li><a href="about.html">Tentang Kami</a></li>
                <li><a href="contact.html">Kontak</a></li>
            </ul>
          </div>
          <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>
    </section>
    
    <section class="contactForm">
      <div class="form">
        <h2>Tanya Kami</h2>
        <form id="form" >
          <fieldset>
          <p>
          <label>Nama:</label>
          <input type="text" id="name" name="name" required>
          </p>
          <p>
          <label>Email:</label>
          <input type="email" id="email" name="email" required>
          </p>
          <p>
          <label>Pesan:</label>
          <textarea id="message" name="message" required></textarea>
          </p>
          <button type="submit" >Kirim</button>
          </fieldset>
        </form>
        </div>
    </section>
    <section class="contact">
      <h2>Kontak</h2>
      <p>
      <div class="peta">
        <a href="https://maps.app.goo.gl/HjCQ5mGrJqejcueo8"><h3><i class="fa fa-map-marker"></i>MI GUPPI Kalimbua</h3></a>
      </div>
      </p>
    </section>
    <section class="footer">
      <img src="logo_mikalimbua.png">
      <h3>Kalimbua 2, Kab Enrekang</h3>
      <hr>
      <div>&copy; MI GUPPI Kalimbua 2024</div>
    </section>
        
    <script>
      var navLinks = document.getElementById("navLinks");
        function showMenu(){
            navLinks.style.right = "0";
        }
        function hideMenu(){
            navLinks.style.right = "-200px";
        }
    </script>
    <script>
      document.getElementById('form').addEventListener('submit', function(event) {
    event.preventDefault();

    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var message = document.getElementById('message').value;

    var phoneNumber = '6281804872094'; 
    
    var whatsappMessage = `Nama: ${name}\nEmail: ${email}\nPesan: ${message}`;
  
    var encodedMessage = encodeURIComponent(whatsappMessage);
    
    var whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
    window.open(whatsappURL, '_blank');
});

      
    </script>
</body>
</html>
